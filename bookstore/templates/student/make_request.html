{% extends 'student/base.html' %}
{% load static %}


{% block body %}

<div class="container-fluid">
<div class="row">
<div class="col-sm-3" style="color: red">
  <p style="color: blue"></p>  
</div>



<div class="col-sm-6" style="padding-top: 87px">
    <div class="card">
  <div class="card-header">
          <i class="fas fa-table " style="color:rgb(247, 12, 239 )"></i>
    Request a book
  </div>
  <center><p class="">Note: Make sure the book you request for</br>
  is not available online</p></center>
</div>


      
              <div class="card mb-3">
                  <div class="card-header">
                      <i class="fas fa-table " style="color: #b485c0;" ></i>
                      Fill In Information Of Books
                  </div>
                  <div class="card-body">
                 <form action="{% url 'make_request' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
          <div class="form-group">
                  <div class="col"><input type="text" class="form-control" name="title" placeholder="Book Title" required="required"></div>
          </div>
          <div class="form-group">
                  <div class="col"><input type="text" class="form-control" name="author" placeholder="Author" required="required"></div>                 
          </div>
  
           <div class="form-group">
                  <div class="col"><input type="text" class="form-control" name="publisher" placeholder="Publisher" ></div>
          </div>
  
          <div class="form-group">
                  <div class="col"><input type="text" class="form-control" name="year" placeholder="Publication Year" ></div>
          </div>
  
        <div class="form-group">
                  <div class="col"><input type="text" class="form-control" name="desc" placeholder="Book Description" ></div>
          </div>
  
          <div class="form-group">
              <button type="submit" class="btn btn-lg btn-block " style="color: rgb(255, 255, 255); background-color:rgb(247, 12, 239 )" href="">Request Now</button>
          </div>
      </form>
  
          </div>
      
                  </div>
              </div>
          </div>

  



    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
{% endblock %}
